    <!-- CHECK LIST -->
    <section class="check-list-section" aria-label="Lista de verificación">
      <div class="container">
        <h2 class="check-list-title">Lista de verificación</h2>

        <ul>
          <li>
            <input type="checkbox" name="checkbox" id="checkbox-lang" class="checkbox">
            <label for="checkbox-lang">
              <span>lang</span> ¿Está configurado correctamente el atributo lang para el idioma de la página? Por
              ejemplo, 'es' para español o 'en' para inglés. Esto ayuda a los lectores de pantalla a interpretar
              correctamente el contenido.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-title" class="checkbox">
            <label for="checkbox-title">
              <span>title</span> ¿Está presente el elemento title? ¿tiene entre 30 y 60 caracteres? ¿Es única en
              cada página? Esto ayuda a entender en qué página estamos.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-regions" class="checkbox">
            <label for="checkbox-regions">
              <span>Regiones</span> ¿Se utilizan etiquetas semánticas para designar regiones? Por ejemplo: header,
              nav, main, section, article, aside, footer. Esto mejora la estructura del contenido.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-section" class="checkbox">
            <label for="checkbox-section">
              <span>Secciones</span> ¿Se utiliza aria-label para etiquetar secciones de la página (section)? Esto
              proporciona más contexto a los lectores de pantalla.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-h1" class="checkbox">
            <label for="checkbox-h1">
              <span>h1</span> ¿Se utiliza un solo h1 por página? Esto ayuda a los usuarios a entender el tema
              principal de la página.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-headings" class="checkbox">
            <label for="checkbox-headings">
              <span>Encabezados - jerarquía</span> ¿Se respetan los niveles jerárquicos en los encabezados (h1, h2,
              h3, etc.) sin saltos innecesarios? Esto facilita la comprensión del contenido.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-keiboard-navigation" class="checkbox">
            <label for="checkbox-keiboard-navigation">
              <span>Navegación con teclado</span> ¿El sitio es navegable con teclado? Esto beneficia a usuarios que
              prefieren o necesitan usar el teclado.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-visible-focus" class="checkbox">
            <label for="checkbox-visible-focus">
              <span>Foco visible</span> ¿El foco en elementos interactivos es visible? Esto ayuda a identificar dónde
              está el usuario en la página.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-alt" class="checkbox">
            <label for="checkbox-alt">
              <span>alt</span> ¿Las imágenes importantes tienen una descripción alternativa (alt)? Esto ofrece contexto
              a usuarios de lectores de pantalla que no pueden verlas.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-empty-alt" class="checkbox">
            <label for="checkbox-empty-alt">
              <span>alt vacío</span> ¿Las imágenes decorativas tienen alt vacío (alt="")? Esto
              asegura que el lector de pantalla no las anuncie.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-aria-hidden" class="checkbox">
            <label for="checkbox-aria-hidden">
              <span>aria-hidden</span> ¿Los íconos decorativos, formas o separadores visuales tienen
              aria-hidden=true? Esto asegura que el lector de pantalla no los anuncie.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-links-new-tab" class="checkbox">
            <label for="checkbox-links-new-tab">
              <span>Enlaces que abren una nueva pestaña</span> ¿Se informa al usuario cuando un enlace abre una
              nueva pestaña? Esto puede hacerse mediante un mensaje explícito en el texto del enlace, o
              mediante el atributo title, aria-label o aria-describedby.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-links-in-text" class="checkbox">
            <label for="checkbox-links-in-text">
              <span>Enlaces alrededor del texto</span> ¿Los enlaces alrededor del texto son distinguibles mediante
              color, subrayado u otro estilo visible? Esto asegura que los usuarios los puedan identificar fácilmente.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-icon-buttons" class="checkbox">
            <label for="checkbox-icon-buttons">
              <span>Botones y enlaces de íconos</span> ¿Los botones y enlaces de íconos tienen el atributo aria-label?
              Esto asegura una descripción precisa para el lector de pantalla.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-image-buttons" class="checkbox">
            <label for="checkbox-image-buttons">
              <span>Botones y enlaces de imagen</span> ¿Los botones y enlaces de imagen tienen el atributo aria-label?
              Esto asegura una descripción precisa para el lector de pantalla.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-label" class="checkbox">
            <label for="checkbox-label">
              <span>label</span> ¿Se utiliza la etiqueta label junto a input (de cualquier tipo), select y textarea?
              Esto permite a los usuarios entender la función de cada campo.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-contrast" class="checkbox">
            <label for="checkbox-contrast">
              <span>Contraste entre texto y fondo</span> ¿El contraste cumple con la proporción mínima de 4.5:1 para
              texto normal y 3:1 para texto grande? Esto asegura que el texto sea legible para usuarios con baja
              visión o daltonismo.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-touch-targets" class="checkbox">
            <label for="checkbox-touch-targets">
              <span>Objetivos táctiles</span> ¿Los objetivos táctiles tienen un tamaño mínimo de 44x44 píxeles? Esto
              facilita la interacción en dispositivos móviles.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-icons" class="checkbox">
            <label for="checkbox-icons">
              <span>Íconos en mensajes</span> ¿Se procura utilizar íconos para acompañar ciertos mensajes informativos?
              Esto mejora la percepción y claridad del mensaje.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-easy-language" class="checkbox">
            <label for="checkbox-easy-language">
              <span>Lenguaje claro</span> ¿Se utiliza un lenguaje claro y fácil de entender para la mayoría de
              usuarios? Esto permite que se comprenda el contenido rápidamente.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-flexible-font" class="checkbox">
            <label for="checkbox-flexible-font">
              <span>Fuente flexible</span> ¿Se utiliza la unidad 'rem' para tamaños de fuente? Esto
              permite que el texto se ajuste a las preferencias del usuario.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-modals" class="checkbox">
            <label for="checkbox-modals">
              <span>Modal</span> ¿Se siguen las mejores prácticas al crear un modal? (1) Cuando el modal se abre, el
              foco se debe trasladar al primer elemento interactivo. (2) Debe existir una trampa de foco que no
              permita salir del modal hasta que se cierre. (3) El modal se debe poder cerrar con la tecla Escape. (4)
              Cuando el modal se cierre, el foco se debe devolver al elemento que lo abrió.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-carousel" class="checkbox">
            <label for="checkbox-carousel">
              <span>Carrusel</span> ¿Se siguen las mejores prácticas al crear un carrusel? (1) Los botones de avanzar
              y retroceder tienen que tener aria-label. (2) Tiene que ser navegable con teclado. (3) Las diapositivas
              que no están visibles tienen que tener aria-hidden para no ser anunciadas por el lector de pantalla.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-video-captions" class="checkbox">
            <label for="checkbox-video-captions">
              <span>Subtítulos en video</span> ¿Todos los videos cuentan con subtítulos para usuarios con discapacidad
              auditiva? Esto ayuda a entender el contenido.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-video-controls" class="checkbox">
            <label for="checkbox-video-controls">
              <span>Controles en video</span> ¿Los controles de reproducción, pausa y volumen del video son accesibles
              y navegables con teclado? Esto ayuda a controlar el video sin depender del mouse.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-autoplay" class="checkbox">
            <label for="checkbox-autoplay">
              <span>Reproducción automática</span> ¿La reproducción automática se puede desactivar fácilmente? Esto
              evita la distracción y le otorga control al usuario.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-skip-navigation" class="checkbox">
            <label for="checkbox-skip-navigation">
              <span>Omitir navegación</span> ¿Se incluye un enlace oculto que permita saltar la navegación? Esto ayuda
              a los usuarios de teclado a acceder rápidamente al contenido principal.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-browser-font-size" class="checkbox">
            <label for="checkbox-browser-font-size">
              <span>Navegador - tamaño de fuente</span> ¿Se realizan pruebas para comprobar qué sucede si se achica o
              agranda el tamaño de fuente base desde el navegador? Esto asegura que el contenido se ajuste
              correctamente cuando los usuarios cambian el tamaño de la fuente.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-tests" class="checkbox">
            <label for="checkbox-tests">
              <span>Extensiones y sitios exclusivos</span> ¿Se realizan pruebas regulares con extensiones y sitios
              especializados en Accesibilidad? Esto ayuda a detectar problemas.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-screen-readers" class="checkbox">
            <label for="checkbox-screen-readers">
              <span>Lectores de pantalla</span> ¿Se realizan pruebas regulares con lectores de pantalla como NVDA,
              Jaws, TalkBack, VoiceOver? Esto garantiza que el contenido sea anunciado correctamente.
            </label>
          </li>
        </ul>

        <button class="clear-checkboxes-btn">Borrar todas las casillas de verificación</button>
      </div>
    </section>
