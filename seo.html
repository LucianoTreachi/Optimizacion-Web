    <!-- CHECK LIST -->
    <section class="check-list-section" aria-label="Lista de verificación">
      <div class="container">
        <h2 class="check-list-title">Lista de verificación</h2>

        <ul>
          <li>
            <input type="checkbox" name="checkbox" id="checkbox-lang" class="checkbox">
            <label for="checkbox-lang">
              <span>lang</span> ¿Está configurado correctamente el atributo lang para el idioma de la página? Por
              ejemplo, 'es' para español o 'en' para inglés. Este atributo ayuda a los navegadores y buscadores a
              mostrar el contenido de manera adecuada.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-title-seo" class="checkbox">
            <label for="checkbox-title-seo">
              <span>title</span> ¿Está presente el elemento title? ¿tiene entre 30 y 60 caracteres? ¿Es único en
              cada página? ¿Contiene palabras clave? El elemento title aparece en los resultados de búsqueda y es
              esencial para mejorar el posicionamiento y la tasa de clics (CTR).
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-description-seo" class="checkbox">
            <label for="checkbox-description-seo">
              <span>description</span> ¿Está presente la metaetiqueta description? ¿tiene hasta 160 caracteres? ¿Es
              única en cada página? ¿Contiene palabras clave? La descripción aparece en los resultados de búsqueda y es
              esencial para mejorar el posicionamiento y la tasa de clicks (CTR).
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-canonical" class="checkbox">
            <label for="checkbox-canonical">
              <span>canonical</span> ¿Está presente la etiqueta canonical? ¿Es única en cada página? La etiqueta
              canonical indica qué URL debe mostrarse en los resultados de búsqueda y ayuda a evitar problemas de
              duplicación de contenido.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-favicon" class="checkbox">
            <label for="checkbox-favicon">
              <span>favicon</span> ¿Está presente el favicon en formato ico, png o svg, con un tamaño mínimo de 32x32
              píxeles? El favicon refuerza la identidad visual de marca.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-og" class="checkbox">
            <label for="checkbox-og">
              <span>og y twitter</span> ¿Están presentes las etiquetas og (Open Graph) y twitter? ¿La imagen de
              portada tiene un tamaño de 1200 x 630 px? Estas etiquetas mejoran la visibilidad y apariencia del
              contenido en redes sociales.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-robots" class="checkbox">
            <label for="checkbox-robots">
              <span>robots.txt</span> ¿Existe un archivo robots.txt en la raíz del sitio? Este archivo indica a los
              rastreadores de los buscadores a qué URLs del sitio pueden acceder.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-sitemap" class="checkbox">
            <label for="checkbox-sitemap">
              <span>sitemap.xml</span> ¿Existe un archivo sitemap.xml actualizado en la raíz del sitio? Este archivo
              ayuda a los motores de búsqueda a indexar las páginas correctamente.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-schema" class="checkbox">
            <label for="checkbox-schema">
              <span>schema.org</span> ¿Se utilizan datos estructurados mediante schema.org? Estos datos mejoran la
              visibilidad del sitio en los resultados de búsqueda.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-h1-seo" class="checkbox">
            <label for="checkbox-h1-seo">
              <span>H1</span> ¿Cada página del sitio tiene un título principal (H1) que contiene palabras clave
              relevantes? El H1 mejora la jerarquía y el posicionamiento del contenido.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-headings" class="checkbox">
            <label for="checkbox-headings">
              <span>Encabezados - Orden</span> ¿Se respeta el orden en los encabezados (H1, H2,
              H3, etc.) sin saltos innecesarios? Esto establece una jerarquía y facilita la comprensión del contenido.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-unique-content" class="checkbox">
            <label for="checkbox-unique-content">
              <span>Contenido único</span> ¿El contenido de cada página es único y no se repite? El contenido original
              mejora el SEO y evita penalizaciones.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-alt-seo" class="checkbox">
            <label for="checkbox-alt-seo">
              <span>Imágenes</span> ¿Las imágenes importantes tienen una descripción alternativa (alt)? La descripción
              alternativa mejora el SEO. Las imágenes decorativas pueden tener alt vacío (alt="").
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-links-seo" class="checkbox">
            <label for="checkbox-links-seo">
              <span>Enlaces internos</span> ¿Se incluyen enlaces internos relevantes entre las páginas? Los enlaces
              internos optimizan la navegación y ayudan a los motores de búsqueda a entender la estructura del sitio.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-load-speed" class="checkbox">
            <label for="checkbox-load-speed">
              <span>Velocidad de carga</span> ¿El tiempo de carga de la página es menor a 3 segundos? Los motores de
              búsqueda valoran los sitios rápidos, lo que puede mejorar su posicionamiento.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-mobile-compatibility" class="checkbox">
            <label for="checkbox-mobile-compatibility">
              <span>Compatibilidad móvil</span> ¿El diseño del sitio es completamente funcional en dispositivos móviles?
              Los motores de búsqueda priorizan sitios con una experiencia móvil optimizada.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-url-seo" class="checkbox">
            <label for="checkbox-url-seo">
              <span>Nombre de Dominio</span> ¿El nombre de dominio es corto, fácil de entender y relevante? Esto
              beneficia tanto a los usuarios como al SEO.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-https" class="checkbox">
            <label for="checkbox-https">
              <span>HTTPS</span> ¿El sitio utiliza HTTPS en lugar de HTTP? Este protocolo mejora la seguridad y es un
              factor importante de posicionamiento.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-url" class="checkbox">
            <label for="checkbox-url">
              <span>URLs</span> ¿Las URLs son claras, legibles y descriptivas? Las URLs amigables ayudan a los usuarios
              y motores de búsqueda a entender el contenido de la página. Ejemplo:
              <span class="url">https://mitienda.com/productos/zapatillas-para-hombre</span>
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-404" class="checkbox">
            <label for="checkbox-404">
              <span>Página de error 404</span> ¿Existe una página de error 404? La página de error 404 mejora la
              experiencia del usuario cuando no se encuentra un recurso.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-google-search-console" class="checkbox">
            <label for="checkbox-google-search-console">
              <span>Google Seacrh Console</span> ¿El sitio está registrado y verificado en Google Search Console? Esta
              herramienta proporciona información valiosa sobre la indexación, palabras clave y posibles problemas de
              SEO.
            </label>
          </li>

        </ul>
