    <!-- CHECK LIST -->
    <section class="check-list-section" aria-label="Lista de verificación">
      <div class="container">
        <h2 class="check-list-title">Lista de verificación</h2>

        <ul>
          <li>
            <input type="checkbox" name="checkbox" id="checkbox-font-family" class="checkbox">
            <label for="checkbox-font-family">
              <span>Familia tipográfica</span> ¿Se utiliza una familia tipográfica consistente, preferiblemente Sans
              Serif? Esto mejora la legibilidad.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-text-align" class="checkbox">
            <label for="checkbox-text-align">
              <span>Alineación del texto</span> ¿Se cuida la alineación del texto? Preferiblemente a la izquierda.
              Esto
              mejora la legibilidad.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-font-size" class="checkbox">
            <label for="checkbox-font-size">
              <span>Tamaño mínimo del texto</span> ¿El texto tiene un tamaño mínimo de 1rem o 16px? Esto mejora la
              legibilidad.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-line-height" class="checkbox">
            <label for="checkbox-line-height">
              <span>Altura de línea del texto</span> ¿El texto tiene una altura de línea definida (line-height)? Esto
              mejora la legibilidad.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-content" class="checkbox">
            <label for="checkbox-content">
              <span>Grandes bloques de texto</span> ¿Se dividen grandes bloques de texto en párrafos más pequeños?
              Esto
              facilita la lectura.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-hierarchy" class="checkbox">
            <label for="checkbox-hierarchy">
              <span>Jerarquía</span> ¿Se cuida la jerarquía entre títulos y párrafos? (Tamaño, peso, color). Esto guía
              al usuario y mejora la experiencia visual.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-color" class="checkbox">
            <label for="checkbox-color">
              <span>Color</span> ¿Se mantiene un equilibrio de color? (base, primario, secundario, acento). Esto
              mejora
              la estética y la claridad del diseño.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-quality-images" class="checkbox">
            <label for="checkbox-quality-images">
              <span>Imágenes</span> ¿Se utilizan imágenes originales de calidad? Esto mejora la percepción profesional
              del diseño.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-white-space" class="checkbox">
            <label for="checkbox-white-space">
              <span>Espacio en blanco</span> ¿Se utiliza espacio en blanco para que el diseño respire? Esto evita la
              sobrecarga visual.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-shadows" class="checkbox">
            <label for="checkbox-shadows">
              <span>Sombras</span> ¿Se utilizan sombras sutiles? Esto ayuda a crear profundidad sin distraer al
              usuario.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-consistent-icons" class="checkbox">
            <label for="checkbox-consistent-icons">
              <span>Íconos</span> ¿Se mantiene la consistencia con los íconos? Esto refuerza la coherencia visual.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-distinction-buttons" class="checkbox">
            <label for="checkbox-distinction-buttons">
              <span>Botones</span> ¿Existe una distinción entre el botón primario, secundario y terciario? Esto ayuda
              a
              identificar las acciones principales.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-simplicity" class="checkbox">
            <label for="checkbox-simplicity">
              <span>Simplicidad</span> ¿La interfaz es simple, intuitiva y fácil de entender? Esto reduce la carga
              cognitiva.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-know-patterns" class="checkbox">
            <label for="checkbox-know-patterns">
              <span>Patrones conocidos</span> ¿Se utilizan patrones de diseño conocidos? Esto reduce la carga
              cognitiva.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-intrusive-modals" class="checkbox">
            <label for="checkbox-intrusive-modals">
              <span>Ventanas emergentes</span> ¿Se evita mostrar ventanas emergentes a los visitantes? Esto reduce
              distracciones innecesarias.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-good-feedback" class="checkbox">
            <label for="checkbox-good-feedback">
              <span>Retoalimentación</span> ¿Se proporciona feedback al usuario? Por ejemplo: si tiene que esperar, si
              existe algún error, si es necesario corregir algo, si todo salió bien. Esto asegura que el usuario esté
              informado en todo momento.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-links" class="checkbox">
            <label for="checkbox-links">
              <span>Enlaces</span> ¿Los enlaces funcionan correctamente? Esto evita frustraciones para el usuario.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-spelling" class="checkbox">
            <label for="checkbox-spelling">
              <span>Errores ortográficos</span> ¿El sitio está libre de errores ortográficos? Esto asegura una
              comunicación clara y profesional.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-adaptability" class="checkbox">
            <label for="checkbox-adaptability">
              <span>Dispositivos</span> ¿La interfaz se adapta correctamente a todos los dispositivos? (PC, Notebook,
              Tablet, móvil). Esto mejora la experiencia en cualquier pantalla.
            </label>
          </li>

          <li>
            <input type="checkbox" name="checkbox" id="checkbox-browsers" class="checkbox">
            <label for="checkbox-browsers">
              <span>Navegadores</span> ¿La interfaz se ve bien en distintos navegadores? (Chrome,
              Firefox, Safari, otros). Esto asegura una experiencia consistente.
            </label>
          </li>
        </ul>
